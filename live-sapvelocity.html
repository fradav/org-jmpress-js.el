<!DOCTYPE html>
<html>
	<head>
		<!-- EXTERNAL LIBS-->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
		<script src="https://www.google.com/jsapi"></script>

		<!-- EXAMPLE SCRIPT -->
		<script>

		// onload callback
		function drawChart() {

			var public_key = 'QGz76372XoFnQZlQ3dGY';

			// JSONP request
			var jsonData = $.ajax({
				url: 'https://data.sparkfun.com/output/' + public_key + '.json',
				data: {page: 1},
				dataType: 'jsonp',
			}).done(function (results) {

				var data = new google.visualization.DataTable();

				data.addColumn('datetime', 'Time');
				data.addColumn('number', 't1');
				data.addColumn('number', 't2');
				data.addColumn('number', 'ti1');
				data.addColumn('number', 'ti2');
				data.addColumn('number', 'Delta T');

				$.each(results, function (i, row) {
					var t1 = parseFloat(row.t1);
					var t2 = parseFloat(row.t2);
					var ti1 = parseFloat(row.ti1);
					var ti2 = parseFloat(row.ti2);
					var deltaT = (t2 - ti2) - (t1-ti1);
					
					data.addRow([
						(new Date(row.timestamp)),
						t1,
						t2,
						ti1,
						ti2,
						deltaT
					]);
				});

				var chart = new google.visualization.LineChart($('#chart').get(0));

				chart.draw(data, {
					title: 'Sap Velocity Sensor Amiens'
				});

			});

		}

		// load chart lib
		google.load('visualization', '1', {
			packages: ['corechart']
		});

		// call drawChart once google charts is loaded
		google.setOnLoadCallback(drawChart);

		</script>

	</head>
	<body>
		<div id="chart" style="width: 100%;"></div>
	</body>
</html>
